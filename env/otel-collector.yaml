receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  logging:

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  prometheus:
    endpoint: otel-collector:8889

  file/traces:
    path: ./traces.json
    rotation:

  file/metrics:
    path: ./metrics.json
    rotation:

  file/logs:
    path: ./logs.json
    rotation:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger, file/traces]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, file/metrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, file/logs]